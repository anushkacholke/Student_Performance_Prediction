<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>üéì Enter Student Details</h2>
        <form action="/predict" method="post">
            <label>Department:</label>
            <select name="department" required>
                <option>Business Administration</option>
                <option>Computer Science and Engineering</option>
            </select>

            <label>Gender:</label>
            <select name="gender" required>
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>HSC GPA:</label><input type="number" name="hsc" step="0.01" required>
            <label>SSC GPA:</label><input type="number" name="ssc" step="0.01" required>

            <label>Income:</label>
            <select name="income" required>
                <option>Low (Below 15,000)</option>
                <option>Lower middle (15,000-30,000)</option>
                <option>Upper middle (30,000-50,000)</option>
                <option>High (Above 50,000)</option>
            </select>

            <label>Hometown:</label>
            <select name="hometown" required>
                <option>City</option>
                <option>Village</option>
            </select>

            <label>Computer Skill (1-5):</label><input type="number" name="computer" min="1" max="5" required>
            <label>Study Hours:</label>
            <select name="preparation" required>
                <option>0-1 Hour</option>
                <option>2-3 Hours</option>
                <option>More than 3 Hours</option>
            </select>

            <label>Gaming Time:</label>
            <select name="gaming" required>
                <option>0-1 Hour</option>
                <option>2-3 Hours</option>
                <option>More than 3 Hours</option>
            </select>

            <label>Attendance:</label>
            <select name="attendance" required>
                <option>Below 40%</option>
                <option>40%-70%</option>
                <option>70%-80%</option>
                <option>80%-100%</option>
            </select>

            <label>Job:</label>
            <select name="job" required>
                <option>No</option>
                <option>Yes</option>
            </select>

            <label>English Skill (1-5):</label><input type="number" name="english" min="1" max="5" required>
            <label>Extra Curricular:</label>
            <select name="extra" required>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Semester:</label>
            <select name="semester" required>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
                <option>6th</option>
                <option>7th</option>
            </select>

            <button type="submit">üîç Predict</button>
        </form>
    </div>
</body>
</html>
